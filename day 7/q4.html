<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label for="">Enter year</label> <br>
        <input type="text" placeholder="enter year" id="a1">

        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>
    let year = document.getElementById("a1").value;

    if(year=="")
    {
        document.getElementById("ans").innerHTML=""
    }else{
        if (year %4 ==0 ){
            document.getElementById("ans").innerHTML="Leap Year "
        }else{
            document.getElementById("ans").innerHTML="note leap year"
        }
    }
</script>
