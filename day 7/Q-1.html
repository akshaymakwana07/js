    <center>
        <label for="">Enter password</label> <br>

        <h1 id="ans"></h1>

<script>
    let savedpassword='abc@1234';
    let enteredpassword=document.getElementById("ans").value;

    if (enteredpassword==""){
        document.getElementById("ans").innerHTML=""
    }
    else{
        if (savedpassword===enteredpassword){
            document.getElementById("ans").innerHTML="log in !"
        }
        else {
            let newpassword=prompt("forgot password ? create new one ")
            if (newpassword.length >= 8){
                document.getElementById("ans").innerHTML="password changed"
            } 
            else{
                document.getElementById("ans").innerHTML="minimum 8 character requierd"
            }
            

        }
    }
</script>
