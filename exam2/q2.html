<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>day of the week's</h1>
        
        <h2>press 1 to sunday</h2>
        <h2>press 2 to monday</h2>
        <h2>press 3 to tuesday</h2>
        <h2>press 4 to wenseday</h2>
        <h2>press 5 to turshday</h2>
        <h2>press 6 to friday</h2>
        <h2>press 7 to sturday</h2>

        <input type="text" placeholder="enter day" id="a1">


        <h1 id="ans"></h1>

    </center>
    
</body>
</html>
<script>
    let day=document.getElementById("a1").value;

    let dayname;
     
     switch(parseInt(day)){
        case 1 : dayname="sunday";
        break

        case 2 : dayname ="monday"
        break

        case 3 : dayname ="tuesday"
        break

        case 4 : dayname ="wenseday"
        break

        case 5 : dayname ="turshday"
        break

        case 6 : dayname ="friday"
        break

        case 7 : dayname ="sturday"
        break

        default : dayname ="Invalid input"
       

     }
     document.getElementById("ans").innerHTML=dayname

</script>
