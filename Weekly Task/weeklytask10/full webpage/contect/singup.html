<script>

    let karama_form_1 = document.getElementById("karama_form_1")

    karama_form_1.addEventListener("submit",function(event){
        event.preventDefault()

        let exampleInputEmail1_1 = document.getElementById("exampleInputEmail1_1").value 
        let examplenumber_1 = document.getElementById("examplenumber_1").value
        let exampleInputPassword1_1 = document.getElementById("exampleInputPassword1_1").value

        let karama_user_1 = JSON.parse(localStorage.getItem("karm_user")) || []

        karama_user_1.push({exampleInputEmail1_1,examplenumber_1,exampleInputPassword1_1})

        localStorage.setItem("karm_user",JSON.stringify(karama_user_1))

        console.log(karama_user_1)
    })
</script>
