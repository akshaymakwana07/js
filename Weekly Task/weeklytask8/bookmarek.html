<script>


let bookmark=JSON.parse(localStorage.getItem("bookmark")) || []


console.log(bookmark)
   function dot(bookmark){
       let table1=document.getElementById("table1")

       table1.innerHTML=""

       table1.innerHTML=`
       <tr>
           <th>Name</th>
           <th>Email</th>
           <th>Job Applied</th>
           <th>Salary Expected</th>
           <th>Bookmark</th>
       </tr>    
       
       `

       bookmark.map((el,i)=>{
           let tr=document.createElement("tr")

           tr.innerHTML=`
           
           <td>${el.name1}</td>
           <td>${el.email}</td>
           <td>${el.jobtype1}</td>
           <td>${el.salary}</td>
           <td><button onclick="del(${i})">Remove</button></td>
           `

           table1.appendChild(tr)
       })

   }
   dot(bookmark)

function del(id) {
    bookmark.splice(id, 1); // Use splice to remove the element at the specified index

    localStorage.setItem("bookmark", JSON.stringify(bookmark));

    dot(bookmark);
}

   






  
       
</script>
