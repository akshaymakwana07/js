<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label for="">Enter Value 1:</label><br>
        <input type="text" name="" id="a1"><br><br>


        <label for="">Enter Value 2:</label><br>
        <input type="text" name="" id="a2"><br><br>

        
        <label for="">Enter Value 3:</label><br>
        <input type="text" name="" id="a3"><br>

        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>
    let x = document.getElementById("a1").value
    let y = document.getElementById("a2").value
    let z = document.getElementById("a3").value

    if(x == "" && y == "" && z == "")
    {
        document.getElementById("ans").innerHTML = ""
    }
    else
    {
        if(x >y)
        {
            if(x > z){
                document.getElementById("ans").innerHTML = "X is maximum"
            }
            else{
                document.getElementById("ans").innerHTML = "Z is maximum"
            }
        }
        else {
            if(y>z){
                document.getElementById("ans").innerHTML="Y is maximum"
            }else{
                document.getElementById("ans").innerHTML="Z is maximum"
            }
        }
       
    }
</script>
