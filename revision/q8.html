<body>
    <center>
        <label for="">enter number</label><br>
        <input type="text" id="a1" placeholder="enter number">
    </center>
    
</body>

<script>
    let k=document.getElementById("a1").value;

    let i=1

    if (k<=20){
        do{
            if(i%2==0){
                console.log(i)
            }
            i++;
        }
        while(i<=parseInt(k))
        
    }
    else{
        document.write("number limit is 20")
    }
</script>
